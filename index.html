<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Converter</title>
  </head>
  <body style="background-color: #f8edeb">
    <header class="bg-light border-top w-100 py-4 px-5 border-bottom">
      <h4 class="fw-bold">Art Bernales.</h4>
    </header>

    <div class="d-flex justify-content-center align-items-center">
      <div class="converter_parent rounded-4 p-4">
        <label for="cm">Centimeter:</label>
        <input
          type="number"
          class="form-control"
          name="cm"
          id="cm"
          onkeyup="one()"
        /><br />
        <label for="meter">Meter:</label>
        <input
          type="number"
          class="form-control"
          name="meter"
          id="meter"
          onkeyup="two()"
        />
        <br />
        <label for="kilometer">Kilometer:</label>
        <input
          type="number"
          class="form-control"
          id="kilometer"
          name="kilometer"
          onkeyup="three()"
        /><br />
        <label for="melimeter">Melimeter:</label>
        <input
          type="number"
          class="form-control"
          id="melimeter"
          name="melimeter"
          onkeyup="melimeter()"
        /><br />
        <label for="inch">Inch:</label>
        <input
          type="number"
          class="form-control"
          id="inch"
          name="inch"
          onkeyup="inch()"
        /><br />
        <label for="foot">Foot:</label>
        <input
          type="number"
          class="form-control"
          id="foot"
          name="foot"
          onkeyup="foot()"
        /><br />
        <label for="miles">Miles:</label>
        <input
          type="number"
          class="form-control"
          id="miles"
          name="miles"
          onkeyup="miles()"
        /><br />
      </div>
    </div>

    <footer class="bg-light border-top w-100 p-3" style="margin-top: 6rem">
      <h6 class="text-center text-dark">Kodego WD52P</h6>
      <h6 class="text-center text-dark">
        Converter - Art Alfred Bernales
        <span class="d-block">March 04, 2023</span>
      </h6>
    </footer>

    <script src="./converter.js"></script>
  </body>
</html>
